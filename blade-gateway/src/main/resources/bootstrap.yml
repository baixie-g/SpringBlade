server:
  port: 8088

spring:
  application:
    name: blade-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
      config:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
        file-extension: yaml
        shared-configs:
          - data-id: blade.yaml
            group: DEFAULT_GROUP
            refresh: true
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: blade-auth
          uri: lb://blade-auth
          predicates:
            - Path=/blade-auth/**
          filters:
            - StripPrefix=1
        - id: blade-system
          uri: lb://blade-system
          predicates:
            - Path=/blade-system/**
          filters:
            - StripPrefix=1
    loadbalancer:
      retry:
        enabled: true


