spring:
  application:
    name: blade-knowledge-llm
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
      config:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
        file-extension: yaml
        shared-configs:
          # 共享配置
          - data-id: blade.yaml
            group: DEFAULT_GROUP
            refresh: true
          # 环境特定配置
          - data-id: blade-${spring.profiles.active}.yaml
            group: DEFAULT_GROUP
            refresh: true
          # 应用特定配置
          - data-id: ${spring.application.name}-${spring.profiles.active}.yaml
            group: DEFAULT_GROUP
            refresh: true
